<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/7f7f1c175a.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="card text-center">
<form id="search-form">
  <div class="mb-3">
    <input type="text" class="form-control" id="example-input-city" placeholder="Enter city" autocomplete="Off" autofocus = "on">
  </div>
<div class="d-grid gap-2 d-md-flex justify-content-md-start">
  <button class="btn btn-primary me-md-2" id="search-button" type="submit" value = "Search" >Search</button>
  <button type="button" class="btn btn-success" id="current-button">Current</button>
</div>
</form>
<div class="weather">
<div class="row">
  <div class="col-sm-4">
    <div class="card" id="city">
      <div class="card-body">
        <h5 class="card-title" id = "specific-city">Ottawa</h5>
        <p class="card-text" id ="current-time"> Wednesday 12:55pm</p> <p id="weather-description">Cloudy</p>
      </div>
    </div>
  </div>
    <div class="col-sm-4">
    <div class="card" id="current-temp">
      <div class="card-body">
        <h5 class="card-title"><span id="temperature-converter"> 18 </span>
          <span> <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a> </span> </h5>
        <p class="card-text"><i id ="icon" class="fas fa-cloud-moon"></i></p>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card" id="more-info">
      <div class="card-body">
           <h5 class="card-title">More Info</h5>
        <p class="card-text">Feels Like: <span id="feels-like"> </span>°C </p>
        <p class="card-text"> Wind:<span id="wind">  NW 10Km/Hr</span></p>
      </div>
      </div>
    </div>
</div>
</div>
 <div class="card-footer">
   <div class="link"> <a href="https://github.com/shawna5/MyWeatherApp"> Coded by Shawna Holmes </a> </div>
  </div>
 
  </div>
  </div>
  </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
